<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{_shared/head}"/>
<body>
<th:block th:include="~{_shared/header-user}"/>
<main>
    <div class="container">
        <h1 class="text-center text-white"></h1>
        <hr class="hr-3"/>
        <div class="well">
            <div class="media">
                <a class="pull-left">
                    <img class="media-object" height="150" th:src="${news.pictureUrl}">
                </a>
                <div class="media-body">
                    <h4 class="media-heading text-white">[[${news.title}]]</h4>
                    <p class="text-white">[[${news.text}]]</p>
                </div>
            </div>
            <form class="mx-auto w-15" th:action="@{/news/all-news}" method="get">
                <div class="button-holder d-flex justify-content-center">
                    <button class="btn btn-info text-white mb-3" type="submit">Back to news</button>
                </div>
            </form>
            <th:block th:if="${session.role == 'ADMIN'}">
                <form class="mx-auto w-15" th:action="@{'/news/edit-news/' + ${news.id}}" method="get">
                    <div class="button-holder d-flex justify-content-center">
                        <button class="btn btn-warning text-white mb-3" type="submit">Edit news</button>
                    </div>
                </form>
            </th:block>
        </div>
    </div>
</main>
<th:block th:include="~{_shared/footer}"/>
