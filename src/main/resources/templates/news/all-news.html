<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{_shared/head}"/>
<body>
<th:block th:include="~{_shared/header-user}"/>
<main>
    <h1 class="text-center text-white">News</h1>
    <hr class="hr-3"/>
    <div class="row">
        <tr th:each="newsItem: ${newsList}">
            <div class="col-4 offset-1">
                <div class="card text-white bg-transparent mb-3 offset-1">
                    <img class="card-img-top" height="200" width="100" th:src="${newsItem.pictureUrl}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">[[${newsItem.title}]]</h5>
                        <p class="card-text">[[${#strings.substring(newsItem.text, 0, 75)}]]...</p>
                        <form class="mx-auto w-15" th:action="@{'/news/details/' + ${newsItem.id}}" method="get">
                            <div class="button-holder d-flex justify-content-center">
                                <button class="btn btn-info text-white mb-3" type="submit">Read more</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </tr>
    </div>
</main>
<th:block th:include="~{_shared/footer}"/>
