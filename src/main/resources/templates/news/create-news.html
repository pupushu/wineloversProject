<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{_shared/head}"/>
<body>
<th:block th:include="~{_shared/header-user}"/>
<main>
    <h1 class="text-center text-white">Create News</h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-15" th:action="@{/news/create-news}" method="post">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="title" class="h4 mb-2 text-white">Title</label>
            </div>
            <input type="text" class="form-control" id="title" name="title"/>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="text" class="h4 mb-2">Text</label>
            </div>
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <textarea rows="8" cols="60" type="text" class="form-control" id="text" name="text" placeholder="Text"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="pictureUrl" class="h4 mb-2">Picture</label>
            </div>
            <input type="text" class="form-control" id="pictureUrl" name="pictureUrl"/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">Create news</button>
        </div>
    </form>
</main>
<th:block th:include="~{_shared/footer}"/>
