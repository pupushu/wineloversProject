<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{_shared/head}"/>
<body>
<th:block th:include="~{_shared/header-user}"/>
<main>
    <hr class="hr-3"/>
    <div class="container">
        <form th:action="@{'/wines/wine-comments/' + ${id}}" method="post">
            <h3 class="text-center text-white">Add private comments</h3>
            <div class="border border-warning">
                <div class="col-10 offset-1"></div>
                <div class="row">
                    <div class="col-3 offset-2">
                        <div class="form-group">
                            <div class="label-holder text-white textCol d-flex justify-content-center">
                                <label for="nosePoints" class="h4 mb-2">Nose Points</label>
                            </div>
                            <input type="number" class="form-control" id="nosePoints" name="nosePoints" step=".1"/>
                        </div>
                    </div>
                    <div class="col-3 offset-2">
                        <div class="form-group">
                            <div class="label-holder text-white textCol d-flex justify-content-center">
                                <label for="tastePoints" class="h4 mb-2">Taste points</label>
                            </div>
                            <input type="number" class="form-control" id="tastePoints" name="tastePoints" step=".1"/>
                        </div>
                    </div>
                </div>
                <div class="col-10 offset-1">
                    <div class="form-group">
                        <div class="label-holder textCol d-flex justify-content-center">
                            <label for="comment" class="h4 mb-2 text-white">Your comment</label>
                        </div>
                        <textarea rows="4" type="text" class="form-control" id="comment" name="comment"
                                  placeholder="Comment..."></textarea>
                    </div>
                </div>
            </div>
    </div>
    </div>
    <div class="button-holder d-flex justify-content-center">
        <button class="button btn btn-info text-white mb-3" type="submit">Add comment</button>
    </div>
    </form>
    </div>
</main>
<th:block th:include="~{_shared/footer}"/>
