<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{_shared/head}"/>
<body>
<th:block th:include="~{_shared/header-user}"/>
<main>
    <h1 class="text-center text-white">Events</h1>
    <hr class="hr-3"/>
    <div class="row">
        <tr th:each="event: ${events}">
            <div class="col-4 offset-1">
                <div class="card mb-4 bg-transparent text-white">
                    <div class="card-body">
                        <h5 class="card-title">[[${event.title}]]</h5>
                        <p class="card-text">[[${event.content}]]</p>
                        <p class="card-text">Price: [[${event.price}]]lv.</p>
                        <p class="card-text">
                            From:<br>
                            [[${#dates.format(event.startDate, 'dd-MMM-yy')}]]
                            [[${#dates.dayOfWeekNameShort(event.StartDate)}]]
                            <br>
                            to:<br>
                            [[${#dates.format(event.endDate, 'dd-MMM-yy')}]]
                            [[${#dates.dayOfWeekNameShort(event.endDate)}]]
                        </p>
                        <form class="mx-auto w-15" th:action="@{'/events/event-details/' + ${event.id}}" method="get">
                            <div class="button-holder d-flex justify-content-center">
                                <button class="btn btn-outline-info text-white mb-3" type="submit">Learn more</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </tr>
    </div>
</main>
<th:block th:include="~{_shared/footer}"/>
