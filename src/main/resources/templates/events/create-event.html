<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{_shared/head}"/>
<body>
<th:block th:include="~{_shared/header-user}"/>
<main>
    <h1 class="text-center text-white">Create Event</h1>
    <hr class="hr-3"/>
    <form class="col-10 offset-1" th:action="@{/events/create-event}" method="post">
        <div class="border border-warning">
            <h3 class="text-center text-white">Event Info</h3>
            <div class="row">
                <div class="col-8 offset-2">
                    <div class="form-group">
                        <div class="label-holder textCol d-flex justify-content-center">
                            <label for="title" class="h4 mb-2 text-white">Title</label>
                        </div>
                        <input type="text" class="form-control" id="title" name="title"/>
                    </div>
                </div>
                <div class="col-8 offset-2">
                    <div class="form-group">
                        <div class="label-holder text-white textCol d-flex justify-content-center">
                            <label for="content" class="h4 mb-2">Content</label>
                        </div>
                        <div class="label-holder text-white textCol d-flex justify-content-center">
                    <textarea rows="8" cols="60" type="text" class="form-control" id="content" name="content"
                              placeholder="Text"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-2 offset-2">
                    <div class="form-group">
                        <div class="label-holder text-white textCol d-flex justify-content-center">
                            <label for="price" class="h4 mb-2">Price</label>
                        </div>
                        <input type="number" class="form-control" id="price" name="price"/>
                    </div>
                </div>
                <div class="col-2 offset-1">
                    <div class="form-group">
                        <div class="label-holder text-white textCol d-flex justify-content-center">
                            <label for="startDate" class="h4 mb-2">Start Date</label>
                        </div>
                        <input type="date" class="form-control" id="startDate" name="startDate"/>
                    </div>
                </div>
                <div class="col-2 offset-1">
                    <div class="form-group">
                        <div class="label-holder text-white textCol d-flex justify-content-center">
                            <label for="endDate" class="h4 mb-2">End Date</label>
                        </div>
                        <input type="date" class="form-control" id="endDate" name="endDate"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="border border-warning">
            <h3 class="text-center text-white">Where the event will take place</h3>
            <div class="row">
                <th th:each="shop :${allShops}">
                    <div class="col-3">
                        <label>
                            <input class="text-center" th:id="${shop.name}" type="checkbox" th:name="shopCheckbox"
                                   th:value="${shop.name}"
                                   th:title="${shop.name}">
                            <label class="text-white" th:for="${shop.name}">[[${shop.name}]]</label>
                        </label>
                    </div>
                </th>
            </div>
            <h3 class="text-center text-white">Or create new</h3>
            <div class="row d-flex justify-content-center">
                <div class="col-2">
                    <div class="form-group">
                        <div class="label-holder text-white textCol d-flex justify-content-center">
                            <label for="country" class="h4 mb-2">Country</label>
                        </div>
                        <input type="text" class="form-control" id="country" name="country"/>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <div class="label-holder text-white textCol d-flex justify-content-center">
                            <label for="city" class="h4 mb-2">City</label>
                        </div>
                        <input type="text" class="form-control" id="city" name="city"/>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <div class="label-holder text-white textCol d-flex justify-content-center">
                            <label for="street" class="h4 mb-2">Street</label>
                        </div>
                        <input type="text" class="form-control" id="street" name="street"/>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <div class="label-holder text-white textCol d-flex justify-content-center">
                            <label for="number" class="h4 mb-2">Street number</label>
                        </div>
                        <input type="text" class="form-control" id="number" name="number"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3 button" type="submit">Create event</button>
        </div>
    </form>
</main>
<th:block th:include="~{_shared/footer}"/>
