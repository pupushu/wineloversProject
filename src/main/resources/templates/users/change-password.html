
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{_shared/head}"/>
<body>
<th:block th:include="~{_shared/header-user}"/>
<main>
    <h1 class="text-center text-white">Login</h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-15" th:action="@{/users/change-password}" method="post">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="oldPassword" class="h4 mb-2 text-white">Enter old password</label>
            </div>
            <input type="text" class="form-control" id="oldPassword" name="oldPassword"/>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="newPassword" class="h4 mb-2">New password</label>
            </div>
            <input type="password" class="form-control" id="newPassword" name="newPassword"/>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmNewPassword" class="h4 mb-2">Confirm new password</label>
            </div>
            <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword"/>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">Change password</button>
        </div>
    </form>
</main>
<th:block th:include="~{_shared/footer}"/>
