
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{_shared/head}"/>
<body>
<th:block th:include="~{_shared/header-guest}"/>
<main>
    <h1 class="text-center">Register</h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-15" th:action="@{/users/confirm-email}" method="post">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="code" class="h4 mb-2 text-white">Please enter your confirmation code here</label>
            </div>
            <input type="text" class="form-control" id="code" name="code" th:value="${#httpServletRequest.getParameter('id')}"/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">Confirm your email</button>
        </div>
    </form>
</main>
<th:block th:include="~{_shared/footer}"/>
