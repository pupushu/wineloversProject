<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{_shared/head}"/>
<body>
<th:block th:include="~{_shared/header-user}"/>
<main>
    <form class="mx-auto w-15" th:action="@{/users/change-password}" method="get">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>
            <input type="text" class="form-control" id="username" name="username" th:value="${session.userProfile.username}" disabled/>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input type="email" class="form-control" id="email" name="email" th:value="${session.userProfile.email}" disabled/>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2">Date registered</label>
            </div>
            <input type="text" class="form-control" id="password" name="password" th:value="${#dates.format(session.userProfile.dateRegistered,'dd-MMM-yyyy')}" disabled/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">Change password</button>
        </div>
    </form>
</main>
<th:block th:include="~{_shared/footer}"/>
