<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{_shared/head}"/>
<body>
<th:block th:include="~{_shared/header-user}"/>
<main>
    <h1 class="text-center text-white">Shops</h1>
    <hr class="hr-3"/>
    <div class="row">
        <tr th:each="shop: ${allShops}">
            <div class="card text-white bg-transparent col-md-3 offset-md-2 custom-bottom-margin">
                <img class="card-img-top" src="img/logo.png" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">[[${shop.name}]]</h5>
                    <p class="card-text">
                        [[${shop.address.street}]] str. â„–[[${shop.address.number}]]
                    </p>
                    <p class="card-text">
                        [[${shop.address.country}]], [[${shop.address.city}]]
                    </p>
                    <a href="#" class="btn btn-primary">Show on map</a>
                    <p>
                    <th:block th:if="${session.role == 'ADMIN'}">
                        <form class="mx-auto w-15" th:action="@{'/shops/edit-shop/' + ${shop.id}}" method="get">
                            <div class="button-holder d-flex justify-content-center">
                                <button class="btn btn-outline-warning text-white mb-3" type="submit">Edit shop</button>
                            </div>
                        </form>
                    </th:block>
                    </p>
                </div>
            </div>
        </tr>
    </div>
</main>
<th:block th:include="~{_shared/footer}"/>
